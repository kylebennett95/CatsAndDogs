<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cats & Dogs</title>
  </head>
  <div id="container">
  <body class="main">
    <main>
      <div class="mainHeader">
        <h1 class="subHeader title">Raining Cats & Dogs</h1>
        <h2 class="subHeader">Are you a dog person, or a cat person?</h2>
      </div>
      <div>
        <div class="scoreContainer">
          <div class="scoreBoard">
            <div class="scoreSubHead">
              <h1 class="text">Score Board</h1>
            </div>
            <div id="scoreContainer">
              <div id="catScore"></div>
              <div id="vsHeader">VS.</div>
              <div id="dogScore"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="data">
        <div class="catsDiv">
          <form class="voteForm">
            <div class="catForm">
              <label for="catVote">
                <h1 class="text cardHeader">Team Cat</h1>
                <div id="cat"></div>
              </label>
            </div>
          </form>
        </div>
        <div class="dogsDiv">
          <form class="voteForm">
            <div class="dogForm">
              <label for="dogVote">
                <h1 class="text cardHeader">Team Dog</h1>
                <div id="dog"></div>
              </label>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="./scripts/main.js" async defer></script>
  </div>
  </body>
</html>
