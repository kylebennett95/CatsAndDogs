<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats & Dogs</title>
</head>
<div id="container">
<body class="main">
    <main>
        <h1 class="header">Raining Cats & Dogs</h1>
        <h2 class="header">Are you a dog person, or a cat person?</h2>
        <form class="voteForm">
            <fieldset class="catForm">
                <label for="catVote">
                    <h1 class="text">Team Cat</h1>
                    <div id="cat"></div>
                    <button type="button" class="button">Cats!!!</button>
                </label>
            </fieldset>
            <fieldset class="dogForm">
                <label for="dogVote">
                    <h1 class="text">Team Dog</h1>
                    <div id="dog"></div>
                </label>
            </fieldset>
            <fieldset>
                <label for="scoreBoard">
                    <h1 class="text">Score Board</h1>
                    <div id="dogScore"></div>
                    <div id="catScore"></div>
                </label>
            </fieldset>
        </form>
    </main>
    <script type="module" src="./scripts/main.js" async defer></script>
</div>
</body>
</html>
