<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats & Dogs</title>
</head>
<body class="main">
    <main>
        <h2 class="header">Raining Cats & Dogs</h2>
        <form class="voteForm">
            <fieldset class="catForm">
                <label for="catVote">
                    <h3 class="text">Team Cat</h3>
                    <div id="cat"></div>
                </label>
            </fieldset>
            <fieldset class="dogForm">
                <label for="dogVote">
                    <h3 class="text">Team Dog</h3>
                    <div id="dog"></div>
                    <script type="module" src="./scripts/main.js" async defer></script>
                </label>
            </fieldset>
        </form>
    </main>
    
</body>
</html>
